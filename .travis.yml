language: minimal
services:
- docker
addons:
  apt:
    sources:
    - heroku
before_deploy:
- ( echo "$HEROKU_EMAIL"; echo "$HEROKU_API_KEY" ) | heroku login
- heroku container:login
deploy:
  provider: script
  script: heroku container:push web
  on:
    branch: heroku
after_deploy:
- bash .travis/docker_release
